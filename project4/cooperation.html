<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="imagetoolbar" content="no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="lib/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="lib/js/common.js"></script>
	<script type="text/javascript" src="lib/js/cooperation.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/css/common.css" />
	<link rel="stylesheet" type="text/css" href="lib/css/cooperation.css" />
	<title>협동 이벤트</title>
	
</head>
<body>
<!-- wrap -->
<section class="wrap">
	<h1 class="screen_out">이사만루21 협동 이벤트</h1>
	<!-- title -->
	<section class="titWrap">
		<!-- button -->
		<ul class="btns">
			<li onclick="tab('group')"><img src="images/cooperation/btn_group.png" alt="단체 미션"></li>
			<li onclick="tab('personal')"><img src="images/cooperation/btn_personal.png" alt="개인 미션"></li>
		</ul>
		<!--// button -->
		<!-- bg -->
		<span class="bg"><img src="images/cooperation/bg_title.png" alt="모두 함께 페스티벌"></span>
		<!--// bg -->
	</section>
	<!--// title -->
	<!-- group -->
	<section class="evtWrap groupWrap on">
		<!-- contents -->
		<section class="contents">
			<h2><img src="images/cooperation/tit_event1.png" alt="모두 함께 단체 미션"></h2>
			<!-- point -->
			<article class="point">
				<span>9,999,999<em>P</em></span>
				<img src="images/cooperation/point_event1.png" alt="">
			</article>
			<!--// poiont -->
			<!-- gauge -->
			<article class="gauge">
				<div class="bar">&nbsp;</div>
				<img src="images/cooperation/bg_bar.png" alt="">
			</article>
			<!--// gauge -->
			<!-- gift -->
			<article class="giftWrap">
				<ul class="btns">
					<li>
						<img src="images/cooperation/img_evt1_1.png" alt="200만포인트">
						<button onclick="popOpen('pop1_1')"><img src="images/cooperation/btn_on.png" alt="보상받기"></button> <!-- 활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt1_2.png" alt="300만포인트">
						<button onclick="popOpen('pop1_2')"><img src="images/cooperation/btn_off.png" alt="보상받기"></button> <!-- 비활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt1_3.png" alt="400만포인트">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt1_4.png" alt="500만포인트">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
				</ul>
				<img src="images/cooperation/bg_event1_gift.png" alt="">
			</article>
			<!--// gift -->
		</section>
		<!--// contents -->
		<!-- bg -->
		<span class="bg"><img src="images/cooperation/bg_event1.png" alt=""></span>
		<!--// bg -->
	</section>
	<!--// group -->
	<!-- personal -->
	<section class="evtWrap personalWrap">
		<!-- contents -->
		<section class="contents">
			<h2><img src="images/cooperation/tit_event2.png" alt="혼자하는 개인 미션"></h2>
			<!-- 시즌 경기 플레이 -->
			<article class="giftWrap">
				<p class="count">0회/2000회</p>
				<ul class="btns">
					<li>
						<img src="images/cooperation/img_evt2_season_1.png" alt="300회">
						<button onclick="popOpen('pop1_1')"><img src="images/cooperation/btn_on.png" alt="보상받기"></button> <!-- 활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_season_2.png" alt="600회">
						<button onclick="popOpen('pop1_2')"><img src="images/cooperation/btn_off.png" alt="보상받기"></button> <!-- 비활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_season_3.png" alt="900회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_season_4.png" alt="1200회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_season_5.png" alt="1500회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_season_6.png" alt="2000회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
				</ul>
				<img src="images/cooperation/bg_evt2_season.png" alt="시즌 경기 플레이">
			</article>
			<!--// 시즌 경기 플레이 -->
			<!-- 대전 액션 플레이 -->
			<article class="giftWrap">
				<p class="count">0회/70회</p>
				<ul class="btns">
					<li>
						<img src="images/cooperation/img_evt2_action_1.png" alt="10회">
						<button onclick="popOpen('pop1_1')"><img src="images/cooperation/btn_on.png" alt="보상받기"></button> <!-- 활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_action_2.png" alt="20회">
						<button onclick="popOpen('pop1_2')"><img src="images/cooperation/btn_off.png" alt="보상받기"></button> <!-- 비활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_action_3.png" alt="30회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_action_4.png" alt="40회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_action_5.png" alt="50회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_action_6.png" alt="70회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
				</ul>
				<img src="images/cooperation/bg_evt2_action.png" alt="대전 액션 플레이">
			</article>
			<!--// 대전 액션 플레이 -->
			<!-- 대전 액션 플레이 -->
			<article class="giftWrap">
				<p class="count">0회/300회</p>
				<ul class="btns">
					<li>
						<img src="images/cooperation/img_evt2_simul_1.png" alt="50회">
						<button onclick="popOpen('pop1_1')"><img src="images/cooperation/btn_on.png" alt="보상받기"></button> <!-- 활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_simul_2.png" alt="100회">
						<button onclick="popOpen('pop1_2')"><img src="images/cooperation/btn_off.png" alt="보상받기"></button> <!-- 비활성화 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_simul_3.png" alt="150회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_simul_4.png" alt="200회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_simul_5.png" alt="250회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
					<li>
						<img src="images/cooperation/img_evt2_simul_6.png" alt="300회">
						<button onclick="popOpen('pop1_3')"><img src="images/cooperation/btn_completion.png" alt="완료"></button> <!-- 완료 -->
					</li>
				</ul>
				<img src="images/cooperation/bg_evt2_season.png" alt="대전 액션 플레이">
			</article>
			<!--// 대전 액션 플레이 -->
			<img src="images/cooperation/evt2_notice.png" alt="유의사항">
		</section>
		<!--// contents -->
		<!-- bg -->
		<span class="bg"><img src="images/cooperation/bg_event2.png" alt=""></span>
		<!--// bg -->
	</section>
	<!--// personal -->
	<!-- top button -->
	<button class="btn_top" onclick="moveTop()"><img src="images/cooperation/btn_top.png" alt="TOP"></button>
	<!--// top button -->
</section>
<!--// wrap -->

<!-- popup(보상 지급 활성화) -->
<aside class="popup">
	<article class="popCon pop1_1">
		<img src="images/cooperation/pop_evt1_1.png" alt="이벤트 보상 아이템이 지급되었습니다. 우편함에서 아이템을 확인해주세요!" />
		<button class="btn_ok" onclick= "popClose('pop1_1')"><img src="images/cooperation/btn_popClose.png" alt="확인" /></button>
	</article>
	<span class="screen">&nbsp;</span>
</aside>
<!--// popup(보상 지급 활성화) -->

<!-- popup(보상 지급 비활성화) -->
<aside class="popup">
	<article class="popCon pop1_2">
		<img src="images/cooperation/pop_evt1_2.png" alt="아직 이벤트 보상 아이템을 받으실 수 없습니다." />
		<button class="btn_ok" onclick= "popClose('pop1_2')"><img src="images/cooperation/btn_popClose.png" alt="확인" /></button>
	</article>
	<span class="screen">&nbsp;</span>
</aside>
<!--// popup(보상 지급 비활성화) -->

<!-- popup(보상 지급 완료) -->
<aside class="popup">
	<article class="popCon pop1_3">
		<img src="images/cooperation/pop_evt1_3.png" alt="이벤트 보상 아이템을 이미 받으셨습니다." />
		<button class="btn_ok" onclick= "popClose('pop1_3')"><img src="images/cooperation/btn_popClose.png" alt="확인" /></button>
	</article>
	<span class="screen">&nbsp;</span>
</aside>
<!--// popup(보상 지급 완료) -->
</body>
</html>
